<!DOCTYPE html>
<html lang="en">
<head>
    <title>Catchphrases</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>
<body style="overflow: hidden; background-color: #FCDE67;">

<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #FCDE67">
    <div class="container-fluid">

        <a class="navbar-brand" href="{{ url_for('home') }}">Catchphrases</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link" aria-current="page" href="{{ url_for('home') }}">Home</a>
                <a class="nav-link" href="{{ url_for('categories') }}">Categories</a>
                <a class="nav-link" href="https://github.com/coopersully/catchphrases/issues">Report an Issue</a>
                <a class="nav-link" href="https://github.com/coopersully">Author</a>
            </div>
        </div>

    </div>
</nav>

{% block content %}{% endblock %}

<!-- Ajax JS-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Bootstrap JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
